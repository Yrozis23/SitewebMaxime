  <style>
    body {

        .btn {
      display: inline-block;
      margin-top: 30px;

<body>
  <div class="container">
    <h1>Pierre ‚Äì Feuille ‚Äì Ciseaux</h1>
    <p id="info">Choisis ton coup :</p>
    <div class="buttons">
      <button onclick="jouer('pierre')">ü™® Pierre</button>
      <button onclick="jouer('feuille')">üìÑ Feuille</button>
      <button onclick="jouer('ciseaux')">‚úÇÔ∏è Ciseaux</button>
    </div>
    <p id="choix"></p>
    <p id="resultat"></p>
    <p id="score">Score ‚Äì Toi : 0 | Ordi : 0</p>
    <button id="rejouer" onclick="rejouer()">üîÅ Rejouer</button>
  </div>

  <script>
    let scoreJoueur = 0;
    let scoreOrdi = 0;

    function jouer(choixJoueur) {
      if (scoreJoueur >= 3 || scoreOrdi >= 3) return;

      const options = ["pierre", "feuille", "ciseaux"];
      const emojis = { pierre: "ü™®", feuille: "üìÑ", ciseaux: "‚úÇÔ∏è" };
      const choixOrdi = options[Math.floor(Math.random() * 3)];

      document.getElementById("choix").textContent =
        `Tu as choisi ${emojis[choixJoueur]} | Ordi : ${emojis[choixOrdi]}`;

      let resultat = "";
      if (choixJoueur === choixOrdi) {
        resultat = "ü§ù √âgalit√© !";
      } else if (
        (choixJoueur === "pierre" && choixOrdi === "ciseaux") ||
        (choixJoueur === "feuille" && choixOrdi === "pierre") ||
        (choixJoueur === "ciseaux" && choixOrdi === "feuille")
      ) {
        scoreJoueur++;
        resultat = "‚úÖ Tu gagnes ce tour !";
      } else {
        scoreOrdi++;
        resultat = "‚ùå L'ordinateur gagne ce tour.";
      }

      document.getElementById("resultat").textContent = resultat;
      document.getElementById("score").textContent =
        `Score ‚Äì Toi: ${scoreJoueur} | Ordi: ${scoreOrdi}`;

      if (scoreJoueur === 3 || scoreOrdi === 3) {
        const final =
          scoreJoueur === 3 ? "üèÜ Tu as gagn√© la partie !" : "üíª L'ordinateur a gagn√©...";
        document.getElementById("resultat").textContent = final;
        document.getElementById("rejouer").style.display = "inline-block";
      }
    }

    function rejouer() {
      scoreJoueur = 0;
      scoreOrdi = 0;
      document.getElementById("choix").textContent = "";
      document.getElementById("resultat").textContent = "";
      document.getElementById("score").textContent = "Score ‚Äì Toi: 0 | Ordi: 0";
      document.getElementById("rejouer").style.display = "none";
    }
  </script>
